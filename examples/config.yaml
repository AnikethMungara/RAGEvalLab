# RAGEvalLab Experiment Configuration

name: example_experiment
description: Example configuration for RAG evaluation

chunking:
  strategy: recursive
  chunk_size: 512
  overlap: 50
  separators:
    - "\n\n"
    - "\n"
    - ". "
    - " "

embedding:
  model: sentence-transformers/all-MiniLM-L6-v2
  batch_size: 32
  normalize: true
  device: cpu

indexing:
  type: faiss
  index_type: Flat
  nlist: 100
  nprobe: 10

reranking:
  enabled: false
  model: cross-encoder/ms-marco-MiniLM-L-6-v2
  top_k: 10
  batch_size: 32

retrieval:
  top_k: 10

generation:
  model: mock
  max_tokens: 256
  temperature: 0.0

metrics:
  retrieval:
    - precision@k
    - recall@k
    - mrr
  answer:
    - exact_match
    - f1
  k_values:
    - 1
    - 3
    - 5
    - 10

output_dir: results
seed: 42
